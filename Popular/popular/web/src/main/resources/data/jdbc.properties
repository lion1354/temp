# database properties   
popular_jdbc.driverClassName=com.mysql.jdbc.Driver
popular_jdbc.url=jdbc:mysql://127.0.0.1:3306/popular?useUnicode=true&amp;characterEncoding=UTF-8
popular_jdbc.username=root
popular_jdbc.password=root

popular_jdbc.initialSize = 1
popular_jdbc.minIdle = 1
popular_jdbc.maxActive = 20

popular_jdbc.timeBetweenEvictionRunsMillis = 60000
popular_jdbc.minEvictableIdleTimeMillis = 300000

popular_jdbc.validationQuery = SELECT 'x'
popular_jdbc.testWhileIdle = true
popular_jdbc.testOnBorrow = false
popular_jdbc.testOnReturn = false
popular_jdbc.maxOpenPreparedStatements = -1
popular_jdbc.removeAbandoned = true
popular_jdbc.removeAbandonedTimeout = 1800
popular_jdbc.logAbandoned = true

popular_jdbc.filtes = stat
